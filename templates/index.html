<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora del futuro</title>
</head>
<body>
    <h1>Calculadora Furista</h1>
    <form method="POST">
        <input type="text" name="numero1" placeholder="Número 1" required>
        <input type="text" name="numero2" placeholder="Número 2" required>
        <select name="operacion">
            <option value="sumar">Sumar</option>
            <option value="restar">Restar</option>
            <option value="multiplicar">Multiplicar</option>
            <option value="dividir">Dividir</option>
        </select>
        <button type="submit">Calcular</button>
    </form>

    {% if resultado is not none %}
        <h2 style="color:green">Resultado: {{ resultado }}</h2>
    {% endif %}

    {% if error %}
        <h3 style="color:red;">Error: {{ error }}</h3>
    {% endif %}
</body>
</html>
